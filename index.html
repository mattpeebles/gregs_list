<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Greg's List</title>
</head>
<body>
<!--Nav Bar ---->
	<nav>
		<div>
			<p class="navtitle">Greg's List</p>
			<ul class="navlist">
				<li a href="#" class="li-post">Post</li>
				<li a href="#" class="li-account">Account</li>
			</ul>
		</div>
	</nav>
<!-- Search Bar -->
	<section class="search">
		<form>
			<label>Search Jobs</label>
			<input type="text" name="search" placeholder="Search software jobs">
			<img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.5.6_challenge_design_to_code/magnifying-glass.png">
		</form>
	</section>
<!-- Number Bar -->
	<section class="numberbar">
		<div>
			<button class="barset button prev">prev</button>
		</div>
		<div>
			<p class="barset numberdisplay">1 to 100 of 179</p>
		</div>
		<div>
			<button class="barset button next">next</button>
		</div>
	</section>
<!-- Results -->
	<section class="result">
		<div>
			<p><span class="spacetime">June 22</span> <span class="title">Technical Project Manager</span> <span class="spacetime">Midtown East</span></p>
			<p><span class="spacetime">June 21</span> <span class="title">Frontend Developer</span> <span class="spacetime">Soho</span></p>
			<p><span class="spacetime">June 20</span> <span class="title">Senior Python Developer / Cofounder</span> <span class="spacetime">Flatiron</span></p>
		</div>
	</section>
</body>
</html>
